<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Instant YouTube to Text Transcriber Ext</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Light gray background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Elegant font */
    }

    .container {
      width: 600px;
      padding: 20px;
      background-color: #fff; /* White background */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow */
      text-align: center;
      border: solid #dc3545; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 28px; /* Larger font size */
      color: #333; /* Dark gray color */
      margin-bottom: 10px; /* Reduced margin */
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: bold; /* Bold text */
      text-transform: uppercase; /* Uppercase text */
      letter-spacing: 1px; /* Increased letter spacing */
    }

    p {
      font-size: 18px; /* Larger font size */
      color: #555; /* Medium gray color */
      margin-bottom: 20px; /* Reduced margin */
      line-height: 1.6; /* Increased line height */
    }

    iframe {
      margin-top: 20px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05); /* Slightly larger on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Instant YouTube to Text Transcriber Ext!</h1>
    <p>Thank you for installing our extension. Watch the video below to learn how to pin the extension to your toolbar.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FN3r-k_EMgg" allowfullscreen></iframe>
  </div>
</body>
</html>
